<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Furnishing</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <nav class="container__nav">
            <div class="container__navbar--left">
                <div class="navbar__logo">
                    <img src="./img/logo.png" alt="logo" width="400px">
                </div>
                <div class="navbar__categories">
                    <form action="/action_page.php">
                        <select name="Categories" id="category">
                          <option value="All Categories" selected>All Categories</option>
                          <option value="Wooden">Wooden</option>
                          <option value="Linen">Linen</option>
                          <option value="Bedroom">Bedroom</option>
                          <option value="Kitchen">Kitchen</option>
                        </select>
                      </form>
                </div>
                <div class="navbar__search">
                    <input type="search" name="search" id="search" placeholder="Enter a word">
                    <img src="./img/magnifier.png" alt="magnifier">
                </div>
                <div class="navbar__communication">
                    <p class="navbar__communication--number">0 800 456 80 80</p>
                    <p class="navbar__communication--support">Support 24/7</p>
                </div>
            </div>
            
            <div class="container__navbar--right">
                <div class="navbar__right--img"><img src="./img/user.png" alt="user"></div>
                <div class="navbar__right--img"><img src="./img/heart.png" alt="heart"></div>
                <div class="navbar__right--img"><img src="./img/shoppingCart.png" alt="shopping chart"></div>
            </div>
        </nav>
    </div>
    
</body>
</html>
